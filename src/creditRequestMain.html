<template>
  <lightning-card title="Nome do Grupo" icon-name="standard:account">
    <lightning-button-menu slot="actions" alternative-text="Show menu" menu-alignment="auto">
      <lightning-menu-item value="createGroupSubLimit" label="Criar Sublimite"></lightning-menu-item>
    </lightning-button-menu>
    <div class="card">
      <lightning-layout>
        <lightning-layout-item>
          <lightning-input type="number" disabled formatter="currency" step=".01" variant="standard"
            name="limitGroupTotal" value="100000" label="Limite Total Solicitado Pelo Grupo" placeholder="R$">
          </lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
          <lightning-input type="number" disabled formatter="currency" step=".01" variant="standard"
            name="cleanGroupTotal" value="100000" label="Clean Total do Grupo" placeholder="R$"></lightning-input>
        </lightning-layout-item>
      </lightning-layout>
      <br />
      <div class="tableBorder">
        <lightning-datatable key-field="id" resize-column-disabled hide-checkbox-column columns={customerColumns}
          data={customers}>
        </lightning-datatable>
      </div>
      <template if:true={haveSublimits}>
        <lightning-accordion allow-multiple-sections-open>
          <lightning-accordion-section name="subLimit" label="Sublimites">
            <c-credit-request-limits limits={limits}></c-credit-request-limits>
          </lightning-accordion-section>
        </lightning-accordion>
      </template>
      <template if:true={haveGuarantorGroup}>
        <lightning-accordion allow-multiple-sections-open>
          <lightning-accordion-section name="guarantorGroup" label="Grupos de Garantidores">
            EM DESENVOLVIMENTO
          </lightning-accordion-section>
        </lightning-accordion>
      </template>
    </div>
  </lightning-card>
</template>
