      <header class="slds-modal__header">

              <div class="slds-media__figure">
                <lightning-icon size="small" icon-name="standard:currency" alternative-text="Currency" title="Currency"></lightning-icon>
              </div>
              <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                  <span>
                    <div slot="title">
                      Solicitação de Crédito
                      <p class="subtitle">{currentStepLabel}</p>
                    </div>
                  </span>
                </h2>
              </div>
            </header>
          </div>
        </article>
      </header>
      <div class="slds-modal__content scrollbar" id="modal-content-id-1">
        <p class="slds-p-around_small">
          <slot></slot>
